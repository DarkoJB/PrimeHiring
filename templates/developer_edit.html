{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <form action="{{url_for('developer_edit', id = developer.id)}}" method="POST">
            <h3>Edit developer</h3>
            <div class="form-group">
                <label for="exampleInputText1">Name</label>
                <input type="text" class="form-control" id="exampleInputText1" name="name" value="{{developer.name}}" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" value="{{developer.email}}" required>
            </div>
            <div class="form-group">
                <label for="exampleInputText1">Phone number</label>
                <input type="text" class="form-control" id="exampleInputText1" name="phone_number" value="{{developer.phone_number}}" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Location</label>
              <input type="text" class="form-control" id="exampleInputText1" name="location" value="{{developer.location}}" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Price</label>
              <input type="text" class="form-control" id="exampleInputText1" name="price" value="{{developer.price}}" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Technology</label>
              <input type="text" class="form-control" id="exampleInputText1" name="technology" value="{{developer.technology}}" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Experience</label>
              <input type="text" class="form-control" id="exampleInputText1" name="experience" value="{{developer.experience}}" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Language</label>
              <input type="text" class="form-control" id="exampleInputText1" name="language" value="{{developer.language}}" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </div>
</div>



{% endblock %}
