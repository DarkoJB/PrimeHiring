{%extends 'base.html'%}

{%block content%}
<div class="container">
    <div class="my-1 justify-content-end button_dev">
        <a href="{{url_for('team_new')}}"  type="button" class="btn btn-primary btn-sm">Add new team</a>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead class="thead_width">
                <tr>
                    <th scope="col">Team Name</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                <tr class="table_row">
                    <td><a href="{{url_for('team', id = team.id)}}">{{team.team_name}}</a></td>
                    <td>{{team.start_date}}</td>
                    <td>{{team.end_date}}</td>
                    <td>{{team.developers}}</td>
                    <td class="row td_row">
                        <a href="{{url_for('team_edit', id = team.id)}}" role="button" class="text-warning mx-1 edit_button">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{{url_for('team_delete', id = team.id)}}" role="button" class="text-warning mx-1 delete_button">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{%endblock%}
